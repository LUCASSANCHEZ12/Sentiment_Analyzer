<div class="flex flex-col h-full bg-black text-gray-50">
    <div class="flex bg-gray-900 px-4 md:px-6 py-4 border-b border-gray-800">
      <div class="flex-1 flex items-center gap-4">
        <div class="text-lg font-medium">Games</div>
        <div class="text-lg font-medium">Reviews</div>
      </div>
    </div>
    <div class="flex-1 overflow-auto p-4 md:p-6">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <div *ngFor="let game of games" 
             class="bg-gray-900 rounded-lg shadow-lg overflow-hidden cursor-pointer hover:scale-105 transition-transform duration-300"
             (click)="selectGame(game)">
          <img src="/assets/placeholder.svg" alt="Game Screenshot" class="w-full h-48 object-cover"/>
          <div class="p-4">
            <h3 class="text-lg font-bold">{{ game.title }}</h3>
            <p class="text-gray-400 line-clamp-2">{{ game.description }}</p>
            <div class="flex items-center justify-between mt-2">
              <div class="text-sm text-gray-400">{{ game.reviews.length }} Reviews</div>
              <button (click)="selectGame(game)" class="btn btn-sm">View</button>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="selectedGame" class="mt-6">
        <div class="bg-gray-900 rounded-lg shadow-lg p-6">
          <div class="flex items-center justify-between">
            <div>
              <h2 class="text-2xl font-bold">{{ selectedGame?.title }}</h2>
              <p class="text-gray-400">{{ selectedGame?.description }}</p>
            </div>
            <img src="/assets/placeholder.svg" alt="Game Screenshot" class="max-w-full max-h-full rounded-lg"/>
          </div>
          <div class="mt-6">
            <h3 class="text-lg font-bold">Reviews</h3>
            <div class="grid gap-4 mt-4">
              <div *ngFor="let review of selectedGame?.reviews" class="bg-gray-800 rounded-lg p-4">
                <div class="flex items-center justify-between">
                  <div class="flex items-center gap-2">
                    <div class="avatar w-8 h-8">
                      <img src="/assets/placeholder-user.jpg" class="avatar-image"/>
                      <div class="avatar-fallback">{{ review.author.charAt(0) }}</div>
                    </div>
                    <div>
                      <p class="text-sm text-gray-400">{{ review.date }}</p>
                    </div>
                  </div>
                  <div [ngClass]="{'text-green-500': review.rating === 'Positive', 'text-red-500': review.rating === 'Negative'}" class="flex items-center gap-1">
                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                      <path d="M7 10v12"/>
                      <path d="M15 5.88 14 10h5.83a2 2 0 0 1 1.92 2.56l-2.33 8A2 2 0 0 1 17.5 22H4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h2.76a2 2 0 0 0 1.79-1.11L12 2h0a3.13 3.13 0 0 1 3 3.88Z"/>
                    </svg>
                    <span>{{ review.rating }}</span>
                  </div>
                </div>
                <p class="mt-2 text-gray-400">{{ review.content }}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-6 bg-gray-900 rounded-lg shadow-lg p-6">
          <h3 class="text-lg font-bold">Leave a Review</h3>
          <div class="mt-4 grid gap-4">
            <textarea placeholder="Share your thoughts on the game..." rows="4" class="bg-gray-800 border-gray-700 text-gray-50 placeholder:text-gray-400"></textarea>
            <div class="flex items-center justify-end">
              <button class="btn">Submit Review</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
